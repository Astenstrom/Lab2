<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Baking Simulator</title>
    <meta name="description" content="Anna Malecki and Alana Pendleton LMC6313 Lab 2">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="logo_small.png" />

    <link rel="stylesheet" type="text/css" href="https://loading.io/css/loading.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <!--Icons from https://www.iconfinder.com/iconsets/bakery-10-->

</head>

<body>
    <h1>Bake the World a Better Place</h1>

    <div id="starterImages" class="text-center">
        <p id="instructions">See if you have what it takes to bake the items below!</p>
        <h3 id="score">Recipes Completed: 0</h3>
        <img src="bread-line.png" id="bounceBread" class="ld ld-bounce starterImage" style="animation-duration:1s" alt="Bread">

        <img src="cake-line.png" id="bounceCake" class="ld ld-bounce starterImage" style="animation-duration:2s" alt="Cake">

        <img src="cookie-line.png" id="bounceCookie" class="ld ld-bounce starterImage" style="animation-duration:1.5s" alt="Cookie">
    </div>

    <div class="text-center" id="start">
        <button class="btn btn-secondary" id="bttn">Begin Baking</button>
    </div>
    
    <div class="text-center" id="bakingArea">
        <h2 id="ingredient">Ingredient</h2>
        <button class="btn-secondary" style="animation-duration:0.5s" id="bttn1">Option 1</button>
        <button class="btn-secondary ld-slide-ttb" id="bttn2">Option 2</button>
        <button class="btn-secondary ld-slide-ttb" id="bttn3">Option 3</button>
    </div>

    <div class="text-center" id="result">
        <!--Shows mixing bowl with items selected-->
        <p id="output" class="mixingBowl"></p>
        <img id="bowl" style="display:none;" src="mixingbowl.png">
        
        <!--Shows Results of Baking-->
        <p id="dish"></p>
        <p id="pun"></p>
        
        <img id="fail" style="display:none;" src="fail.png" alt="Fail">
        <img id="cake" style="display:none;" src="cake.png" alt="Cake">
        <img id="cookie" style="display:none;" src="cookie.png" alt="Cookie">
        <img id="bread" style="display:none;" src="bread.png" alt="Bread">
    </div>

    <div class="text-center" id="replay">
        <button class="btn btn-secondary" id="bttn-replay">Bake Again</button>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="engine.js"></script>
<script src="game.js"></script>

</html>
